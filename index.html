<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Chat</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f0f0f0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #chat {
    width: 350px;
    height: 600px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
  }

  .msg {
    max-width: 70%;
    margin: 5px 0;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  .bot {
    background: #4d79ff;
    color: white;
    align-self: flex-start;
  }

  .user {
    background: #ddd;
    color: black;
    align-self: flex-end;
  }

  #buttons {
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  button {
    padding: 8px 15px;
    border: none;
    border-radius: 15px;
    background: #4d79ff;
    color: white;
    cursor: pointer;
    font-size: 1rem;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="buttons"></div>
</div>

<script>
const messagesDiv = document.getElementById("messages");
const buttonsDiv = document.getElementById("buttons");

// Full chat logic with choices
const chat = [
  { id: 0, text: "Hi! I wanted to ask you something.", sender: "bot" },
  { id: 1, text: "Do you like surprises?", sender: "bot", options: ["Yes", "No"] },

  // Responses if Yes
  { id: 2, text: "Great! I love giving surprises.", sender: "bot", parentChoice: "Yes" },
  { id: 3, text: "I was wondering if you'd like to go on a little adventure this week.", sender: "bot" },
  { id: 4, text: "Do you enjoy outdoor activities or cozy indoor plans?", sender: "bot", options: ["Outdoor", "Indoor"], parentChoice: "Yes" },

  // Responses if No
  { id: 5, text: "I understand, surprises are not for everyone.", sender: "bot", parentChoice: "No" },
  { id: 6, text: "We could plan something simple and relaxing together. How does that sound?", sender: "bot" },
  { id: 7, text: "Do you prefer a movie night or a nice dinner?", sender: "bot", options: ["Movie night", "Dinner"], parentChoice: "No" },

  // Outdoor branch
  { id: 8, text: "Awesome! I know a nice place we could explore. It's scenic and quiet.", sender: "bot", parentChoice: "Outdoor" },
  { id: 9, text: "Does Saturday work for you?", sender: "bot", options: ["Yes", "No"], parentChoice: "Outdoor" },

  // Indoor branch
  { id: 10, text: "Cozy sounds perfect. We could bake together or just chat with some tea.", sender: "bot", parentChoice: "Indoor" },
  { id: 11, text: "Do you like trying new recipes?", sender: "bot", options: ["Yes", "No"], parentChoice: "Indoor" },

  // Movie night branch
  { id: 12, text: "Movie night sounds fun! Iâ€™ll pick a film you love.", sender: "bot", parentChoice: "Movie night" },
  { id: 13, text: "Shall we watch it this Friday?", sender: "bot", options: ["Yes", "No"], parentChoice: "Movie night" },

  // Dinner branch
  { id: 14, text: "Dinner it is! I know a quiet place you might like.", sender: "bot", parentChoice: "Dinner" },
  { id: 15, text: "Do you want to go Saturday evening?", sender: "bot", options: ["Yes", "No"], parentChoice: "Dinner" },

  // Final messages for all branches
  { id: 16, text: "I'm so glad we planned this together.", sender: "bot", final: true, parentChoice: "Yes" },
  { id: 17, text: "I'm looking forward to spending this time with you.", sender: "bot", final: true, parentChoice: "No" }
];

// Keep track of which choice user made
let step = 0;
let lastChoice = null;

function showMessage(msg) {
  const div = document.createElement("div");
  div.className = "msg " + msg.sender;
  div.textContent = msg.text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  if (msg.options) {
    buttonsDiv.innerHTML = "";
    msg.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => {
        addUserMessage(opt);
        lastChoice = opt;
        buttonsDiv.innerHTML = "";
        nextStep();
      };
      buttonsDiv.appendChild(btn);
    });
  } else {
    setTimeout(nextStep, 1000);
  }
}

function addUserMessage(text) {
  const div = document.createElement("div");
  div.className = "msg user";
  div.textContent = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function nextStep() {
  step++;
  if (step >= chat.length) return;

  const nextMsg = chat[step];

  // Skip messages not matching lastChoice if parentChoice is set
  if (nextMsg.parentChoice && nextMsg.parentChoice !== lastChoice) {
    nextStep();
    return;
  }

  showMessage(nextMsg);

  // If final message, disable buttons
  if (nextMsg.final) {
    buttonsDiv.innerHTML = "";
  }
}

// Start the chat
showMessage(chat[step]);
</script>

</body>
</html>
