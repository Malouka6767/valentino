<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashlight Game</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        cursor: none;
    }

    #message {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.9);
        color: white;
        font-size: 2.5rem;
        z-index: 10;
        text-align: center;
    }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="message">ðŸ’– Now you're my valentine! ðŸ’–</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const message = document.getElementById("message");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Load bouquet image
const img = new Image();
img.src = "https://m.media-amazon.com/images/I/71dEnbFkofL._AC_UF894,1000_QL80_.jpg";

const target = {
    x: Math.random() * (canvas.width - 200),
    y: Math.random() * (canvas.height - 200),
    size: 180
};

let mouse = { x: -1000, y: -1000 };

window.addEventListener("mousemove", e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw bouquet
    ctx.drawImage(img, target.x, target.y, target.size, target.size);

    // Darkness
    ctx.fillStyle = "rgba(0,0,0,0.98)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Flashlight hole
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(mouse.x, mouse.y, 120, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalCompositeOperation = "source-over";

    // Check collision
    if (
        mouse.x > target.x &&
        mouse.x < target.x + target.size &&
        mouse.y > target.y &&
        mouse.y < target.y + target.size
    ) {
        message.style.display = "flex";
    }

    requestAnimationFrame(draw);
}

img.onload = draw;

// Resize support
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
