<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find the Bouquet</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    cursor: none;
  }

  /* Bouquet */
  #bouquet {
    position: absolute;
    width: 180px;
    left: 60%;
    top: 40%;
    z-index: 1;
  }

  /* Darkness overlay */
  #darkness {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background:
      radial-gradient(circle 120px at var(--x) var(--y),
      transparent 0%,
      rgba(0,0,0,0.97) 70%);
    z-index: 2;
  }

  /* Message */
  #message {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.9);
    color: white;
    font-size: 2.5rem;
    z-index: 3;
    text-align: center;
  }
</style>
</head>
<body>

<img id="bouquet"
     src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Bouquet_of_flowers.jpg/512px-Bouquet_of_flowers.jpg">

<div id="darkness"></div>
<div id="message">ðŸ’– Now you're my valentine! ðŸ’–</div>

<script>
const darkness = document.getElementById("darkness");
const bouquet = document.getElementById("bouquet");
const message = document.getElementById("message");

document.addEventListener("mousemove", e => {
  darkness.style.setProperty("--x", e.clientX + "px");
  darkness.style.setProperty("--y", e.clientY + "px");

  const rect = bouquet.getBoundingClientRect();
  if (
    e.clientX > rect.left &&
    e.clientX < rect.right &&
    e.clientY > rect.top &&
    e.clientY < rect.bottom
  ) {
    message.style.display = "flex";
  }
});
</script>

</body>
</html>
