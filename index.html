<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashlight Game</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: none;
        background: black;
    }

    #game {
        position: relative;
        width: 100%;
        height: 100%;
    }

    /* Hidden bouquet */
    #target {
        position: absolute;
        width: 180px;
        z-index: 1;
    }

    /* Dark overlay */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background: radial-gradient(
            circle 120px at 0 0,
            transparent 0%,
            rgba(0,0,0,0.98) 70%
        );
        z-index: 2;
    }

    #message {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.9);
        color: white;
        font-size: 2.5rem;
        z-index: 3;
        text-align: center;
    }
</style>
</head>

<body>
<div id="game">
    <img id="target"
         src="https://m.media-amazon.com/images/I/71dEnbFkofL._AC_UF894,1000_QL80_.jpg"
         alt="Bouquet">
</div>

<div id="overlay"></div>

<div id="message">ðŸ’– Now you're my valentine! ðŸ’–</div>

<script>
    const overlay = document.getElementById("overlay");
    const target = document.getElementById("target");
    const message = document.getElementById("message");

    // Random position for bouquet
    function placeTarget() {
        const x = Math.random() * (window.innerWidth - 180);
        const y = Math.random() * (window.innerHeight - 180);
        target.style.left = x + "px";
        target.style.top = y + "px";
    }
    placeTarget();

    window.addEventListener("mousemove", e => {
        overlay.style.background = `
            radial-gradient(
                circle 120px at ${e.clientX}px ${e.clientY}px,
                transparent 0%,
                rgba(0,0,0,0.98) 70%
            )
        `;

        // collision detection
        const rect = target.getBoundingClientRect();
        if (
            e.clientX > rect.left &&
            e.clientX < rect.right &&
            e.clientY > rect.top &&
            e.clientY < rect.bottom
        ) {
            message.style.display = "flex";
        }
    });
</script>
</body>
</html>
