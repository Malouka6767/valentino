<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Chat</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f0f0f0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #chat {
    width: 350px;
    height: 600px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
  }

  .msg {
    max-width: 70%;
    margin: 5px 0;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  .bot {
    background: #ff4d6d;
    color: white;
    align-self: flex-start;
  }

  .user {
    background: #ddd;
    color: black;
    align-self: flex-end;
  }

  #buttons {
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  button {
    padding: 8px 15px;
    border: none;
    border-radius: 15px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    font-size: 1rem;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="buttons"></div>
</div>

<script>
const messagesDiv = document.getElementById("messages");
const buttonsDiv = document.getElementById("buttons");

// Chat script
const chat = [
  { text: "Hey thereâ€¦", sender: "bot", delay: 1000 },
  { text: "I have a question for you ðŸ’–", sender: "bot", delay: 2000 },
  { text: "Will you be my Valentine?", sender: "bot", delay: 2000, options: ["Yes ðŸ’˜", "Of course â¤ï¸", "No ðŸ˜¢"] },
  { text: "Yay! I knew it ðŸ˜", sender: "bot", delay: 1500, final: true }
];

let step = 0;

function showMessage(msg) {
  const div = document.createElement("div");
  div.className = "msg " + msg.sender;
  div.textContent = msg.text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  if (msg.options) {
    buttonsDiv.innerHTML = "";
    msg.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => {
        addUserMessage(opt);
        buttonsDiv.innerHTML = "";
        nextStep();
      };
      buttonsDiv.appendChild(btn);
    });
  } else {
    setTimeout(nextStep, msg.delay);
  }
}

function addUserMessage(text) {
  const div = document.createElement("div");
  div.className = "msg user";
  div.textContent = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function nextStep() {
  step++;
  if (step < chat.length) {
    showMessage(chat[step]);
  }
}

showMessage(chat[step]);
</script>

</body>
</html>
